<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Harry Potter Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Harry Potter Trivia!</h1>
        </header>
        <button type="button">Start</button>
        <section id="time">
        </section>
        
        <section class="trivia" id="trivia1">
        <section id="question1">According to Professor Dumbledore, what kind of objects could conceal a Horcrux?</section>
        <ul>
            <li class="option1" id="correct1"></li>
            <li class="option1" id="incorrect1"></li>
            <li class="option1" id="incorrect1"></li>
            <li class="option1" id="incorrect1"></li>
        </ul>
        </section>

        <section class="trivia" id="trivia2">
            <section id="question2"></section>
            <ul>
                <li class="option2" id="incorrect2"></li>
                <li class="option2" id="incorrect2"></li>
                <li class="option2" id="correct2"></li>
                <li class="option2" id="incorrect2"></li>
            </ul>
            </section>

    </div>
</body>
</html>
